apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "civic-pulse.fullname" . }}-config
  labels:
    {{- include "civic-pulse.labels" . | nindent 4 }}
data:
  CLIENT_ENV: "production"
  API_TIMEOUT: "30000"
  API_RETRY_ATTEMPTS: "3"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "civic-pulse.fullname" . }}-server-config
  labels:
    {{- include "civic-pulse.labels" . | nindent 4 }}
    component: server
data:
  NODE_ENV: "production"
  JWT_EXPIRATION: "7d"
  CORS_ORIGIN: "http://civic-pulse.local"
  RATE_LIMIT_WINDOW: "15"
  RATE_LIMIT_MAX_REQUESTS: "100"
