apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "civic-pulse.fullname" . }}-client
  labels:
    {{- include "civic-pulse.labels" . | nindent 4 }}
    component: client
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "civic-pulse.selectorLabels" . | nindent 6 }}
      component: client
  template:
    metadata:
      labels:
        {{- include "civic-pulse.selectorLabels" . | nindent 8 }}
        component: client
    spec:
      containers:
      - name: client
        image: "{{ .Values.client.image.repository }}:{{ .Values.client.image.tag }}"
        imagePullPolicy: {{ .Values.client.image.pullPolicy }}
        ports:
        - containerPort: 3000
        env:
        {{- range $key, $value := .Values.client.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.client.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "civic-pulse.fullname" . }}-server
  labels:
    {{- include "civic-pulse.labels" . | nindent 4 }}
    component: server
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "civic-pulse.selectorLabels" . | nindent 6 }}
      component: server
  template:
    metadata:
      labels:
        {{- include "civic-pulse.selectorLabels" . | nindent 8 }}
        component: server
    spec:
      containers:
      - name: server
        image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
        imagePullPolicy: {{ .Values.server.image.pullPolicy }}
        ports:
        - containerPort: 5000
        env:
        {{- range $key, $value := .Values.server.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: MONGODB_URI
          value: "mongodb://{{ include "civic-pulse.fullname" . }}-mongodb:27017/{{ .Values.server.env.DB_NAME }}"
        resources:
          {{- toYaml .Values.server.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
