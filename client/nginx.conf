server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # This line is the magic: it redirects all 404s to index.html
        # which allows React Router to handle the pages.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to the backend if you want to avoid CORS issues
    # location /api {
    #    proxy_pass http://backend:3001;
    # }
}